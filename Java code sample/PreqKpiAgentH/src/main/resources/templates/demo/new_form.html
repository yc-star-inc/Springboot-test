<!DOCTYPE html>
<html xmlns="http://www.w3.ort/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Enter New Sale</title>
</head>
<body>

	<div align="center">
		<h1>Enter New Sale</h1>
		<br/>
		
		<form action="#" th:action="@{/save}" th:object="${sale}" method="post">
				<table border="1" cellpadding="10">
				
				<tr>
					<td>Item Name: </td>
					<td><input type="text" th:field="*{item}"></td>
				</tr>
				<tr>
					<td>Quantity: </td>
					<td><input type="text" th:field="*{quantity}"></td>
				</tr>
				<tr>
					<td>Amount: </td>
					<td><input type="text" th:field="*{amount}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
		


	</div>
</body>
</html>
